<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="boxes">
        <div class="leftContent">
            <img src="files/fylo-data-storage-component-master/images/logo.svg" alt="">
            <div class="icons">
                <img src="files/fylo-data-storage-component-master/images/icon-document.svg" alt="">
                <img src="files/fylo-data-storage-component-master/images/icon-folder.svg" alt="">
                <img src="files/fylo-data-storage-component-master/images/icon-upload.svg" alt="">
            </div>
        </div>
        <div class="rightContent">
            <div class="popup">
                <p>185 <span>GB LEFT</span></p>
            </div>
            <p>You've used 815GB of your storage</p>
            <div class="range">
                <span class="innerSpan">
                    <span></span>
                </span>
            </div>
            <div class="values">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>
        </div>
   </div> 
   
    <img src="files/fylo-data-storage-component-master/images/bg-desktop.png" alt="">

</html>
